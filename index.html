<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Echo</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #e0e0e0;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #1f1f1f;
    padding: 1rem 1.5rem;
    font-size: 1.3rem;
    font-weight: 700;
    letter-spacing: 1px;
    text-align: center;
    border-bottom: 1px solid #333;
  }
  main {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
  }
  .chat {
    max-width: 700px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .message {
    padding: 0.8rem 1rem;
    border-radius: 12px;
    max-width: 80%;
    line-height: 1.4;
    font-size: 1rem;
  }
  .message.user {
    background: #2979ff;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }
  .message.assistant {
    background: #2e2e2e;
    color: #cfcfcf;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }
  form {
    background: #1f1f1f;
    padding: 0.8rem 1rem;
    display: flex;
    border-top: 1px solid #333;
  }
  input[type="text"] {
    flex: 1;
    padding: 0.6rem 1rem;
    font-size: 1rem;
    border-radius: 20px;
    border: none;
    outline: none;
    background: #2c2c2c;
    color: white;
    transition: background 0.3s ease;
  }
  input[type="text"]:focus {
    background: #3d3d3d;
  }
  button {
    margin-left: 0.6rem;
    background: #2979ff;
    border: none;
    padding: 0 1.2rem;
    color: white;
    font-weight: 700;
    border-radius: 20px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #5393ff;
  }
  .loader {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #2979ff;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    animation: spin 0.7s linear infinite;
    margin-left: 10px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <header>Echo</header>
  <main>
    <div class="chat" id="chat"></div>
  </main>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>

<script>
  const chat = document.getElementById('chat');
  const form = document.getElementById('chat-form');
  const input = document.getElementById('user-input');

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('message', sender);
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const userText = input.value.trim();
    if (!userText) return;

    appendMessage(userText, 'user');
    input.value = '';
    
    // Show loading spinner
    const loadingMsg = document.createElement('div');
    loadingMsg.classList.add('message', 'assistant');
    loadingMsg.innerHTML = 'Thinking <span class="loader"></span>';
    chat.appendChild(loadingMsg);
    chat.scrollTop = chat.scrollHeight;

    try {
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: userText })
      });
      const data = await res.json();
      loadingMsg.remove();
      appendMessage(data.answer || 'No response', 'assistant');
    } catch {
      loadingMsg.remove();
      appendMessage('Oops! Something went wrong.', 'assistant');
    }
  });
</script>
</body>
</html>
